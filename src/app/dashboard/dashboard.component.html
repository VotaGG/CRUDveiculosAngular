<button mat-raised-button color="primary" routerLink="/home">
  Home
</button>
<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar ve√≠culo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="newVehicle.make" placeholder="Marca">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="newVehicle.model" placeholder="Modelo">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="newVehicle.year" placeholder="Ano">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="newVehicle.type" placeholder="Tipo">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="newVehicle.color" placeholder="Cor">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addVehicle()">Adicionar</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngFor="let vehicle of vehicles">
  <mat-card-header>
    <mat-card-title>{{vehicle.make}} {{vehicle.model}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Ano: {{vehicle.year}}<br>
    Tipo: {{vehicle.type}}<br>
    Cor: {{vehicle.color}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="removeVehicle(vehicle)">Remover</button>
  </mat-card-actions>
</mat-card>
